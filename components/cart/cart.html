<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="exampleModalLabel">
          Your Shopping Cart
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-image">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Qty</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="w-25">
                <img src="{{url}}" class="img-fluid img-thumbnail" alt="Sheep">
              </td>
              <td>{{name}} ({{type}}, {{gender}})</td>
              <td>${{price}}</td>
              <td class="qty">
                <!-- <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select> -->
                <div class="quantity">
                  <input type="button" value="-" class="minus">
                  <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty" size="4" disabled>
                  <input type="button" value="+" class="plus">
                </div>
              </td>
              <td>
                <a href="#" class="btn btn-danger btn-sm">
                  <i class="fa fa-times"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-end">
          <h5>Total: <span class="price text-success">$999.00</span></h5>
        </div>
      </div>
      <div class="modal-footer border-top-0 d-flex justify-content-between d-flex">
        <button type="button" class="btn btn-success">Checkout</button>
      </div>
    </div>
  </div>
</div>
